<head>
  <title>client</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>


  {{> hello}}

  {{> caslogin}}

</body>

<template name="hello">
  {{> loginButtons}}
  <button>Click Me</button>
  {{iflogin}}

  {{#if currentUser}}
    logged in
  {{else}}
    not logged in
  {{/if}}
</template>

<template name="caslogin">
  <div class="menu">
      {{#if currentUser}}
      <button class="item cas-logout">Logout</button>
      {{else}}
      <button class="item cas-login">Login</button>
      {{/if}}
    </div>
</template>
